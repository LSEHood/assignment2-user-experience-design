<div class="container align-content-center">
	<div class="row h-100 align-middle align-content-center">
		<div class="col-6 h-100 align-middle align-content-center">
			<div class="card mt-4">
				<form class="form-signin">
					<div class="text-center mb-4">
						<h1 class="h3 mt-3 mb-3">Please Register</h1>
					</div>

					<div class="form-group">
						<div class="col">
							<input type="text" id="" class="form-control" placeholder="First Name" required autofocus>
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<input type="text" id="" class="form-control" placeholder="Last Name" required autofocus>
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
						</div>
					</div>

					<div class="d-flex justify-content-center">
						Don't have an account?&nbsp;<a [routerLink]="['/register']" [routerLinkActive]="'active'"> Register</a>
					</div>
					<div class="d-flex justify-content-center mb-4">
						<a href="#">Forgot your password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
