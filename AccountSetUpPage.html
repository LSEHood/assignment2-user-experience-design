<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
      <title>Horse Show Entries</title>
      
      <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
    </nav>

    <!-- Rider details -->
    <h1>Rider Details</h1>
    <div class="card">
        <label for="inputFirstName">First Name(s)</label>
        <input type="text" id="inputFirstName"  placeholder="First Name" required autofocus>

        <label for="inputLastName">Last Name</label>
        <input type="text" id="inputLastName"  placeholder="Last Name" required autofocus>

        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail"  placeholder="Email address" required autofocus>

        <label for="">Phone number</label>
        <input type="tel" id="" placeholder="021 333 4444" required autofocus>

        <label for="">Address</label>
        <input type="text" id=""  placeholder="" required autofocus>

        <label>Date of Birth:</label>
        <input type="date" required autofocus>

        <input type="checkbox">This person is under 18 years of age</input>
        <!-- Maybe if the person is a child then have the option to link to an adult riders account -->

        <h2>Emergency Contact</h2>
        <p>Name, email, mobile, relationship</p>

        

        <label>ESNZ #</label>
        <input type="text" id=""  placeholder="" autofocus>

        <label>FEI #</label>
        <input type="text" id=""  placeholder="" autofocus>

        <div>
            <label>Pony Club</label>
            <input type="text" id=""  placeholder="" autofocus>

            <label>PC Cert #</label>
            <input type="text" id=""  placeholder="" autofocus>
        </div>
    </div>


    <h1>Horse details</h1>
    <!-- Horse Details -->
    <div class="card">
        <button class="btn btn-primary">Add</button>
        <table class="table table-light table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Height</th>
                <th scope="col">ESNZ</th>
                <th scope="col">FEI</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <tr>
                    <th scope="row"><a class="btn btn-outline-primary" href="#">Name</a></th>
                    <td>Pony or horse/hack</td>
                    <td>123</td>
                    <td>456</td>
                    <td>
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="tooltip">
                            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
                        </span>
                    </td>
                  </tr>
                <th scope="row"><a class="btn btn-outline-primary" href="#">Sonny</a></th>
                <td>Hack</td>
                <td>N/A</td>
                <td>N/A</td>
                <td><a class="btn btn-outline-dark" href="#">results</a></td>
              </tr>
            </tbody>
        </table>

        

    </div>

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
