<div class="container h-100">
	<div class="row justify-content-center align-items-center h-100">
		<div class="col-md-8">
			<div class="bg-shadow p-3">
				<form class="form-horizontal" method="post">
					<fieldset>
						<legend class="text-center header text-white">
							Contact Us
						</legend>

						<div class="form-group">
							<input
								id="fname"
								name="name"
								type="text"
								placeholder="First Name"
								class="form-control"
							/>
						</div>

						<div class="form-group">
							<input
								id="lname"
								name="name"
								type="text"
								placeholder="Last Name"
								class="form-control"
							/>
						</div>

						<div class="form-group">
							<input
								id="email"
								name="email"
								type="text"
								placeholder="Email Address"
								class="form-control"
							/>
						</div>

						<div class="form-group">
							<input
								id="phone"
								name="phone"
								type="text"
								placeholder="Phone"
								class="form-control"
							/>
						</div>

						<div class="form-group">
							<textarea
								class="form-control"
								id="message"
								name="message"
								placeholder="Enter your massage for us here. We will get back to you within 2 business days."
								rows="7"
							></textarea>
						</div>

						<div class="row justify-content-center">
							<button
								type="submit"
								class="btn btn-primary btn-lg col-auto"
							>
								Send Message
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
