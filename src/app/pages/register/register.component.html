<div class="container h-100">
	<div class="row h-100 justify-content-center align-items-center">
		<div class="col-md-8">
			<div class="bg-shadow text-white p-3">
				<form method="POST">
					<h3 class="text-center header pb-2">Please Register</h3>

					<div class="form-group">
						<input
							type="text"
							class="form-control"
							placeholder="First Name"
							required
							autofocus
						/>
					</div>

					<div class="form-group">
						<input
							type="text"
							class="form-control"
							placeholder="Last Name"
							required
							autofocus
						/>
					</div>

					<div class="form-group">
						<input
							type="email"
							id="inputEmail"
							class="form-control"
							placeholder="Email address"
							required
							autofocus
						/>
					</div>

					<div class="form-group">
						<input
							type="password"
							id="inputPassword"
							class="form-control"
							placeholder="Password"
							required
						/>
					</div>

					<div class="form-group">
						<input
							type="password"
							id="inputPassword"
							class="form-control"
							placeholder="Confirm password"
							required
						/>
					</div>

					<button
						class="btn btn-lg btn-primary btn-block"
						type="submit"
					>
						Register
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
